<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Manual Image Sorter</title>
    <!-- Tailwind CSS v4 via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-3xl mx-auto">
        <h1 class="text-3xl font-bold mb-6 text-center">Manual Image Sorter</h1>

        <!-- Session Setup Form -->
        <div id="session-form" class="bg-white p-6 rounded shadow mb-6">
            <h2 class="text-xl font-semibold mb-4">Start Session</h2>
            <div class="mb-4">
                <label for="sourceDir" class="block text-gray-700">Source Directory (Folder with Images):</label>
                <input type="text" id="sourceDir" class="w-full border border-gray-300 rounded p-2"
                    placeholder="/path/to/source">
            </div>
            <div class="mb-4">
                <label for="destDir" class="block text-gray-700">Destination Directory:</label>
                <input type="text" id="destDir" class="w-full border border-gray-300 rounded p-2"
                    placeholder="/path/to/destination">
            </div>
            <button id="start-session-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Load
                Images</button>
        </div>

        <!-- Sorting Section -->
        <div id="sorting-section" class="bg-white p-6 rounded shadow hidden">
            <div class="mb-4">
                <p id="progress" class="text-gray-700 font-medium"></p>
            </div>
            <div class="mb-4">
                <img id="image-display" class="max-w-full h-auto border" alt="Image to Sort">
            </div>
            <div class="mb-4">
                <label for="target-folder" class="block text-gray-700">Destination Folder Name:</label>
                <div id="target-folder"></div>
            </div>
            <div class="flex space-x-4">
                <button id="skip-btn"
                    class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Skip</button>
            </div>
        </div>
    </div>
    <script src="/main.js"></script>
</body>

</html>
